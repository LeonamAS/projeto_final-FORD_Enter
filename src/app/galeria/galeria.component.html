<main>
  <app-cabecalho></app-cabecalho>
  <section class="galeria">
    <div class="container mt-4 mb-4">
      <h1 class="text-center mb-2 display-4 text-primary titulo">Drawings</h1>
      <hr class="mb-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
        <div class="col" *ngFor="let image of images; let i = index">
          <div class="card h-100 shadow-sm border-0 gallery-card">
            <img [src]="image.src" [alt]="image.alt" class="card-img-top gallery-thumbnail"
              (click)="openImageModal(image, i)" role="button" tabindex="0"
              [attr.aria-label]="'Open large image of ' + image.title">
            <div class="card-body text-center">
              <h5 class="card-title text-dark mb-1">{{ image.title }}</h5>
              <p class="card-text text-muted small">{{ image.alt }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-body p-0 text-center bg-dark">
              <img [src]="selectedImage?.src" [alt]="selectedImage?.alt"
                class="img-fluid rounded modal-image">
            </div>
            <div class="custom-modal-footer d-flex justify-content-between align-items-center py-2 px-3 text-white">
              <button type="button" class="btn btn-transparent text-white" (click)="previousImage()"
                [disabled]="images.length <= 1" aria-label="Previous image">
                <mat-icon class="mat-24">chevron_left</mat-icon>
              </button>
              <div class="image-info">
                <p class="mb-0">{{ selectedImage?.title }}</p>
              </div>
              <button type="button" class="btn btn-transparent text-white" (click)="nextImage()"
                [disabled]="images.length <= 1" aria-label="Next image">
                <mat-icon class="mat-24">chevron_right</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-rodape></app-rodape>
</main>
