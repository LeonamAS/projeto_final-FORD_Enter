<main>
  <app-cabecalho></app-cabecalho>
  <section class="galeria">
    <div class="container mt-4 mb-4">
      <h1 class="text-center mb-2 display-4 text-primary titulo">Drawings</h1>
      <!-- <p class="text-center lead">Uma coleção de trabalhos recentes.</p> -->
      <hr class="mb-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
        <div class="col" *ngFor="let image of images; let i = index">
          <div class="card h-100 shadow-sm border-0 gallery-card">
            <img [src]="image.src" [alt]="image.alt" class="card-img-top gallery-thumbnail"
              (click)="openImageModal(image, i)" role="button" tabindex="0"
              [attr.aria-label]="'Abrir imagem grande de ' + image.title">
            <div class="card-body text-center">
              <h5 class="card-title text-dark mb-1">{{ image.title }}</h5>
              <p class="card-text text-muted small">{{ image.alt }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header bg-dark text-white border-0">
              <h5 class="modal-title" id="imageModalLabel">{{ selectedImage?.title }}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"
                (click)="closeImageModal()"></button>
            </div>
            <div class="modal-body p-0 text-center bg-light">
              <img [src]="selectedImage?.src" [alt]="selectedImage?.alt"
                class="img-fluid rounded shadow-sm modal-image">
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center bg-dark text-white border-0">
              <button type="button" class="btn btn-outline-light me-auto" (click)="previousImage()"
                [disabled]="images.length <= 1">
                <i class="bi bi-chevron-left"></i> Anterior
              </button>
              <p class="mb-0 text-white-50 flex-grow-1 text-center small">{{ selectedImage?.alt }}</p>
              <button type="button" class="btn btn-outline-light ms-auto" (click)="nextImage()"
                [disabled]="images.length <= 1">
                Próxima <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-rodape></app-rodape>
</main>
