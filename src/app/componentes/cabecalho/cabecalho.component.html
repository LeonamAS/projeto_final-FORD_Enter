<section class="cabecalho">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a (click)="onHome()" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="/img/logo.png" alt="logo">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 menu">
        <li><a (click)="onHome()" class="nav-link px-2">Home</a></li>
        <li><a (click)="onGaleria()" class="nav-link px-2">Galeria</a></li>
        <li><a (click)="onSobre()" class="nav-link px-2">Sobre</a></li>
        <li><a (click)="onContato()" class="nav-link px-2">Contato</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <ng-container *ngIf="isLoggedIn$ | async; else naoLogado">
          <div id="usuarioLogado">
            <span>Ol√°, Admin!</span>
            <button type="button" (click)="onLogout()" class="btn btn-danger ms-2">Logout</button>
          </div>
        </ng-container>

        <ng-template #naoLogado>
          <button type="button" (click)="onLogin()" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" (click)="onCadastro()" class="btn btn-primary">Sign-up</button>
        </ng-template>
      </div>
      
    </header>
  </div>
</section>
