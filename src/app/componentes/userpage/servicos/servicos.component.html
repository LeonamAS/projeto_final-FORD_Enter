<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold fs-2">Faça seu pedido</h2>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for(servico of servicos; track servico.titulo) {
    <div class="col">
        <div class="card h-100 shadow-sm border-0">
            <div class="position-relative">
                <img [src]="servico.imagem" class="card-img-top" [alt]="servico.titulo"
                    style="height: 250px; object-fit: cover;">
                @if(servico.popular) {
                <span class="badge bg-danger text-dark position-absolute top-0 end-0 m-2">POPULAR</span>
                }
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-semibold">{{ servico.titulo }}</h5>
                <p class="card-text text-muted small mb-3">{{ servico.descricao }}</p>
                <div class="mt-auto d-flex flex-column align-items-center">
                    <span class="fw-bold text-primary fs-5 mb-2">{{ servico.preco | currency:'BRL'
                        }}</span>
                    <button class="btn btn-outline-primary btn-sm" (click)="fazerPedido(servico)">Fazer
                        Pedido</button>
                </div>
            </div>
        </div>
    </div>
    } @empty {
    <div class="col-12 text-center text-muted">Nenhum serviço disponível no momento.</div>
    }
</div>
