<section class="galeria">
    <div class="card" style="width: 18rem">
        <img [src]="cards.imagem" [alt]="cards.nome">
        <div class="card-body">
            <h5 class="card-title">{{ cards.nome }}</h5>
        </div>
        <div class="card-body">
            <a [href]="cards.link"
            class="card-link">Bluesky</a>
        </div>
    </div>
</section>
