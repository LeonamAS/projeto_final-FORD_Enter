<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold fs-2 text-dark">Minhas Informações</h2>
</div>
<div class="card border shadow-lg p-4">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="nomeUsuario" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeUsuario" [(ngModel)]="userInfo.name" [disabled]="!editMode">
        </div>
        <div class="col-md-6">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" [(ngModel)]="userInfo.email" disabled>
        </div>
        <div class="col-md-6">
            <label for="telefoneUsuario" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefoneUsuario" [(ngModel)]="userInfo.phone"
                [disabled]="!editMode">
        </div>
        <div class="col-md-6">
            <label for="enderecoUsuario" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="enderecoUsuario" [(ngModel)]="userInfo.address"
                [disabled]="!editMode">
        </div>
        <div class="col-12 text-end">
            <button class="btn btn-primary" (click)="toggleEditMode()">{{ editMode ? 'Salvar' : 'Editar'
                }}</button>
        </div>
    </div>
</div>
