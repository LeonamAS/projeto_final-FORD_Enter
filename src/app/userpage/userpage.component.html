<main>
    <app-cabecalho></app-cabecalho>
    <section class="userpage">
        <section class="container py-5">
            <ul class="nav nav-tabs justify-content-center mb-4">
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab === 'fazerPedido'"
                        (click)="changeTab('fazerPedido')" aria-current="page" type="button">Fazer Pedido</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab === 'meusPedidos'"
                        (click)="changeTab('meusPedidos')" type="button">Meus Pedidos</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" [class.active]="activeTab === 'minhasInformacoes'"
                        (click)="changeTab('minhasInformacoes')" type="button">Minhas Informações</button>
                </li>
            </ul>
            <div *ngIf="activeTab === 'fazerPedido'">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold fs-2">Faça seu pedido:</h2>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    <div class="col" *ngFor="let servico of servicos">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="position-relative">
                                <img [src]="servico.imagem" class="card-img-top" [alt]="servico.titulo"
                                    style="height: 250px; object-fit: cover;">
                                <span *ngIf="servico.popular"
                                    class="badge bg-danger text-dark position-absolute top-0 end-0 m-2">POPULAR</span>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fw-semibold">{{ servico.titulo }}</h5>
                                <p class="card-text text-muted small mb-3">{{ servico.descricao }}</p>
                                <div class="mt-auto d-flex flex-column align-items-center">
                                    <span class="fw-bold text-primary fs-5 mb-2">{{ servico.preco | currency:'BRL'
                                        }}</span>
                                    <button class="btn btn-outline-primary btn-sm" (click)="fazerPedido(servico)">Fazer
                                        Pedido</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="activeTab === 'meusPedidos'">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold fs-2 text-dark">Meus Pedidos</h2>
                </div>
                <div class="card border shadow-lg">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-secondary">Data</th>
                                        <th scope="col" class="text-secondary">Pagamento</th>
                                        <th scope="col" class="text-secondary">Valor</th>
                                        <th scope="col" class="text-secondary">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders">
                                        <td>{{ order.date }}<br><small class="text-muted">{{ order.orderNumber
                                                }}</small></td>
                                        <td>{{ order.paymentMethod }}</td>
                                        <td>{{ order.value }}</td>
                                        <td>
                                            <span class="fw-bold" [class.text-success]="order.status === 'Concluído'"
                                                [class.text-danger]="order.status === 'Cancelado'"
                                                [class.text-warning]="order.status === 'Em andamento'">
                                                {{ order.status }}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="activeTab === 'minhasInformacoes'">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold fs-2 text-dark">Minhas Informações</h2>
                </div>
                <div class="card border shadow-lg p-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nomeUsuario" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeUsuario" [(ngModel)]="userInfo.name" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="emailUsuario" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailUsuario" [(ngModel)]="userInfo.email" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="telefoneUsuario" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefoneUsuario" [(ngModel)]="userInfo.phone" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="enderecoUsuario" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="enderecoUsuario" [(ngModel)]="userInfo.address" disabled>
                        </div>
                        <div class="col-12 text-end">
                            <button class="btn btn-primary" (click)="toggleEditMode()">{{ editMode ? 'Salvar' : 'Editar' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <app-rodape></app-rodape>
</main>
