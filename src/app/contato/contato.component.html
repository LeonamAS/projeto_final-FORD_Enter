<main>
    <app-cabecalho></app-cabecalho>
    <section class="contato">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OerWCXH/NqPuqjS3h/O2iduKx6FgGHM6zW83K8lS7W8U" crossorigin="anonymous">
        <div class="card p-4 shadow-sm">
            <h3 class="card-title text-center mb-4">Está com alguma dúvida?</h3>
            <p class="text-center mb-4">Entre em contato pelo formulário abaixo</p>
            <form id="contactForm" class="row g-3">
                <div class="col-12">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="name" required class="form-control">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Telefone (Opicional)</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                <div class="col-12">
                    <label for="subject" class="form-label">Motivo do contato</label>
                    <select id="subject" name="subject" class="form-select">
                        <option value=""></option>
                        <option value="general">Dúvidas Gerais</option>
                        <option value="support">Technical Support</option>
                        <option value="sales">Sales Question</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Sua mensagem</label>
                    <textarea id="message" name="message" rows="5" required class="form-control"></textarea>
                </div>
                <div class="col-12 form-check">
                    <input type="checkbox" id="consent" name="consent" required class="form-check-input">
                    <label for="consent" class="form-check-label">
                        Eu concondo com os termos da <a (click)="onPrivacidade()" class="text-primary text-decoration-none">Politica de Privacidade</a>
                        deste site.
                    </label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 py-3">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>
    <app-rodape></app-rodape>
</main>
